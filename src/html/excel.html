<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="excel">
    <header class="excel__header header">
      <input class="header__input" type="text" value="Новая таблица" />
      <div class="header__button-container">
        <button class="header__button btn">
          <span class="material-icons btn__icon">
            delete
          </span>
        </button>
        <button class="header__button btn">
          <span class="material-icons btn__icon">
            exit_to_app
          </span>
        </button>
      </div>
    </header>
    <main>
      <section class="excel__toolbar toolbar">
        <button class="toolbar__button btn">
          <span class="material-icons btn__icon">
            format_align_left
          </span>
        </button>
        <button class="toolbar__button btn">
          <span class="material-icons btn__icon">
            format_align_center
          </span>
        </button>
        <button class="toolbar__button btn">
          <span class="material-icons btn__icon">
            format_align_right
          </span>
        </button>
        <button class="toolbar__button btn">
          <span class="material-icons btn__icon">
            format_bold
          </span>
        </button>
        <button class="toolbar__button btn">
          <span class="material-icons btn__icon">
            format_italic
          </span>
        </button>
      </section>
      <section class="excel__formula formula">
        <p class="formula__info">fx</p>
        <p
          class="formula__content"
          contenteditable="true"
          spellcheck="false"
        ></p>
      </section>
      <section class="excel__table">
        <table class="table">
          <tr class="table__row">
            <th class="table__column table__column--header"></th>
            <th class="table__column table__column--header">A</th>
            <th class="table__column table__column--header">B</th>
            <th class="table__column table__column--header">C</th>
          </tr>
          <tr class="table__row">
            <td class="table__column table__column--info">1</td>
            <td class="table__column"></td>
            <td class="table__column"></td>
            <td class="table__column"></td>
          </tr>
          <tr class="table__row">
            <td class="table__column table__column--info">2</td>
            <td class="table__column"></td>
            <td class="table__column"></td>
            <td class="table__column"></td>
          </tr>
          <tr class="table__row">
            <td class="table__column table__column--info">3</td>
            <td class="table__column"></td>
            <td class="table__column"></td>
            <td class="table__column"></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
